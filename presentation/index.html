<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="node_modules/bootstrap-icons/font/bootstrap-icons.css"/>
    <title>Document</title>
</head>
<body>

    <div class="container-fluid">
        <div class="row pt-2">
            <div class="col-3">
                <h4><span id="current-date"></span></h4>
            </div>
            <div class="col-6 text-center">
                <h4><span id="presenter"></span></h4>
            </div>
            <div class="col-3 text-end">
                <span id="current-slide"></span> of <span id="total-slides"></span>
                <div class="btn-group" role="group" aria-label="Basic example">
                    <button type="button" id="prev" class="btn btn-primary"><i class="bi bi-arrow-left-short"></i></button>
                    <button type="button" id="next" class="btn btn-primary"><i class="bi bi-arrow-right-short"></i></button>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <hr>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div id="content"></div>
            </div>
        </div>
    </div>
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
